<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playing XI OBS Layout</title>
<style>
body { font-family:"Rajdhani",sans-serif; background:white; margin:0; padding:0; color:white; }
.playingxi-layout { display:flex; flex-direction:row; justify-content:center; align-items:flex-start; gap:15px; padding:42px; width:150%; }
.captain-card { flex:0 0 360px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; background:transparent; border-radius:20px; box-shadow:0 0 30px rgb(0 0 0 / 76%); padding:20px; margin-left:50px; }
.captain-card .img-card { width:316px; height:369px; border-radius:12px; overflow:hidden; position:relative; }
.captain-card .img-card img { width:100%; height:100%; object-fit:cover; object-position:center top; }
.players-grid { flex:1; display:grid; grid-template-columns:repeat(5,1fr); grid-template-rows:repeat(2,auto); gap:5px; justify-items:center; align-items:center; }
.players-grid .player-card { background:transparent; border-radius:12px; text-align:center; padding:10px; box-shadow:0 0 15px rgb(0 0 0 / 53%); display:flex; flex-direction:column; align-items:center; }
.players-grid .player-card .img-card { width:100px; height:100px; border-radius:8px; overflow:hidden; }
.players-grid .player-card .img-card img { width:100%; height:100%; object-fit:contain; object-position:center top; }
.team-logo-overlay { position:absolute; top:0px; right:0px; width:40px; z-index:9999; pointer-events:none; display:flex; flex-direction:column; align-items:center; font-size:10px; color:#fff; text-align:center; }
.team-logo-overlay img { width:40px; height:40px; object-fit:contain; }
.captain-card .team-logo-overlay { width:124px !important; top:-54px !important; right:-23px !important; }
.team-header { font-size:59px; width:600px; font-weight:bold; text-transform:uppercase; background:white; filter:drop-shadow(2px 4px 6px black); border-radius:21px; text-align:center; color:brown; margin:10px auto; }
.team-toggle { text-align:center; margin-bottom:20px; }
.team-toggle button { font-size:18px; padding:10px 15px; margin:0 5px; cursor:pointer; }
.team-toggle button.active { background:#ff0; color:#000; }
</style>
</head>
<body>
<div class="playingxi-container"></div>

<script>
// -------------------- Teams Data --------------------
const teams = [
    {
        name:'Team A',
        captain:'Captain A',
        captainImg:'https://via.placeholder.com/150?text=Captain+A',
        players:[...Array(10).keys()].map(i=>'https://via.placeholder.com/100?text=A'+(i+1)),
        logo:'https://via.placeholder.com/150?text=Team+A'
    },
    {
        name:'Team B',
        captain:'Captain B',
        captainImg:'https://via.placeholder.com/150?text=Captain+B',
        players:[...Array(10).keys()].map(i=>'https://via.placeholder.com/100?text=B'+(i+1)),
        logo:'https://via.placeholder.com/150?text=Team+B'
    }
];

let activeTeamIndex = 0;

// -------------------- Helpers --------------------
function addLogoToCard(card, logoURL, teamName, isCaptain=false){
    const holder = document.createElement('div');
    holder.className='team-logo-overlay';
    if(isCaptain) holder.style.width='124px';
    const img=document.createElement('img'); img.src=logoURL;
    const span=document.createElement('span'); span.innerText=teamName;
    holder.appendChild(img); holder.appendChild(span);
    card.appendChild(holder);
}

// -------------------- Main Arrange --------------------
function arrangePlayingXI(){
    const container=document.querySelector('.playingxi-container');
    container.innerHTML='';

    const layout=document.createElement('div'); layout.className='playingxi-layout';
    const captainCard=document.createElement('div'); captainCard.className='captain-card';
    const grid=document.createElement('div'); grid.className='players-grid';

    const team = teams[activeTeamIndex];

    // Captain
    const cCard=document.createElement('div'); cCard.className='player-card';
    const cImgDiv=document.createElement('div'); cImgDiv.className='img-card';
    const cImg=document.createElement('img'); cImg.src=team.captainImg;
    cImgDiv.appendChild(cImg); cCard.appendChild(cImgDiv); captainCard.appendChild(cCard);

    // Players
    team.players.forEach((pImg,i)=>{
        const card=document.createElement('div'); card.className='player-card';
        const imgDiv=document.createElement('div'); imgDiv.className='img-card';
        const img=document.createElement('img'); img.src=pImg;
        imgDiv.appendChild(img); card.appendChild(imgDiv); grid.appendChild(card);
    });

    layout.appendChild(captainCard); layout.appendChild(grid); container.appendChild(layout);

    // Add Logos
    addLogoToCard(cCard, team.logo, team.name, true);
    grid.querySelectorAll('.player-card').forEach(card=>addLogoToCard(card, team.logo, team.name,false));

    // Header
    const header=document.createElement('div'); header.className='team-header'; header.innerText=team.name;
    container.prepend(header);

    // Buttons
    const toggleDiv=document.createElement('div'); toggleDiv.className='team-toggle';
    teams.forEach((t,i)=>{
        const btn=document.createElement('button'); btn.innerText=t.name;
        if(i===activeTeamIndex) btn.classList.add('active');
        btn.onclick=()=>{
            activeTeamIndex=i;
            arrangePlayingXI();
        };
        toggleDiv.appendChild(btn);
    });
    container.prepend(toggleDiv);
}

window.onload=()=>{ arrangePlayingXI(); };
</script>
</body>
</html>
