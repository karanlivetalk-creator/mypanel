<!DOCTYPE html>
<html>
<head>
  <title>My Panel</title>
  <style>
    body { 
      font-family: Arial; 
      background:#111; 
      color:white; 
      display:flex; 
      justify-content:center;
      align-items:center;
      height:100vh; 
      margin:0;
    }
    .card {
      background:#222;
      padding:30px;
      border-radius:10px;
      text-align:center;
      width:350px;
    }
    input {
      width:90%;
      padding:10px;
      margin:10px 0;
      border:none;
      border-radius:5px;
    }
    button {
      padding:10px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      background:#0a84ff;
      color:white;
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Login Panel</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
async function login() {
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  // Read user database from GitHub
  let res = await fetch("users.json?" + Date.now());
  let db = await res.json();

  if(db[u] && db[u].password === p){
     localStorage.setItem("user", u);
     alert("Login Successful");
  } else {
     alert("Invalid username or password");
  }
}
</script>

</body>
</html>
